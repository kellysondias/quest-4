<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/globals.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <title>Desafio 3</title>
</head>
<body>
    <main>
        <section class="text">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>

        <section class="form-section">
            <form action="index.js" method="GET">
                <div>
                    <input type="text" name="nome" id="name" value='' placeholder="Nome completo *" required>
                </div>
                <div>
                    <input type="text" name="email" id="email" value='' placeholder="Email *" required>
                </div>
                <div>
                    <input type="text" name="telefone" id="tel-number" value='' placeholder="Telefone *" required>
                </div>
                <div>
                    <textarea name="textarea" id="message" value='' placeholder="Mensagem *" required></textarea>
                </div>
                <span id="required-warning">*campos obrigatórios</span>
                <input id="btn" type="button" value="Enviar">
            </form>
        </section>
    </main>
    <script text="text/javascript" src="src/js/index.js"></script>
</body>
</html>
